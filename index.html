<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="left_header">
        <a class="nav-item" href="#">Google정보</a>
        <a class="nav-item" href="#">스토어</a>
      </div>
      <div class="right_header">
        <a class="nav-item" href="#">Gmail</a>
        <a class="nav-item" href="#">이미지</a>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="center">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
        width="272px"
      />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input class="input-box" type="text" />
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google 검색</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="footer">
      <div class="first-line">
        <a class="footer-item" href="#">대한민국</a>
      </div>
      <div class="second-line">
        <div>
          <a class="footer-item" href="#">광고</a>
          <a class="footer-item" href="#">비즈니스</a>
          <a class="footer-item" href="#">검색의 원리</a>
        </div>
        <div>
          <a class="footer-item" href="#">개인정보처리방침</a>
          <a class="footer-item" href="#">약관</a>
          <a class="footer-item" href="#">설정</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
